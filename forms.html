<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Forms and Validation</title>
</head>
<body>
    <h1>HTML5 Forms with Validation</h1>

    <form action="#" method="POST">
        <div>
            <label for="name">Name (Required):</label>
            <input type="text" id="name" name="name" required>
        </div>

        <div>
            <label for="email">Email (Valid Email Required):</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div>
            <label for="age">Age (Min 18):</label>
            <input type="number" id="age" name="age" min="18">
        </div>

        <div>
            <label for="website">Website (Must be a URL):</label>
            <input type="url" id="website" name="website">
        </div>

        <div>
            <label for="password">Password (Min length 8, requires a letter and a number):</label>
            <input type="password" id="password" name="password" minlength="8" pattern="(?=.*\d)(?=.*[a-zA-Z]).{8,}">
            <small>Password must be at least 8 characters and contain one letter and one number.</small>
        </div>

        <div>
            <label for="date">Date:</label>
            <input type="date" id="date" name="date">
        </div>

        <div>
            <label for="color">Favorite Color:</label>
            <input type="color" id="color" name="color">
        </div>

        <div>
            <label for="terms">Accept Terms:</label>
            <input type="checkbox" id="terms" name="terms" required> I agree to the terms and conditions.
        </div>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
